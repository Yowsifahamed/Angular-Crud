<div class="content">
    <form class="detailsform"  [formGroup]="registartionForm" (ngSubmit)="onSubmit()">
       <div class="boxmodel">
           <div class="form-group row">
               <div class="col-md-2">
                   <label for="StudentId">StudentId</label>
               </div>
               <div class="col-md-6">
                   <input type="StudentId" disabled formControlName="StudentId" class="form-control" id="StudentId" aria-describedby="StudentId" placeholder="Enter StudentId">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-md-2">
                   <label for="Name">Name</label>
               </div>
               <div class="col-md-6">
                   <input type="Name" value="Name" formControlName="Name" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter Name"
                   [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" >
                   <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                       <div *ngIf="f.Name.errors.required">Name is required</div>
                   </div>
               </div>
           </div>
           <div class="form-group row">
               <div class="col-md-2">
                   <label for="Gmail">Email address</label>
               </div>
               <div class="col-md-6">
                   <input type="Gmail" value="Gmail" formControlName="Gmail" class="form-control" id="Gmail" aria-describedby="Gmail" placeholder="Enter Gmail"
                   [ngClass]="{ 'is-invalid': submitted && f.Gmail.errors }">
                   <div *ngIf="submitted && f.Gmail.errors" class="invalid-feedback">
                       <div *ngIf="f.Gmail.errors.required">Email is required</div>
                   </div>
               </div>
           </div>
           <div class="form-group row">
               <div class="col-md-2">
                   <label for="Area">Area</label>
               </div>
               <div class="col-md-6">
                   <input type="Area" value="Area" formControlName="Area" class="form-control" id="Area" aria-describedby="Area" placeholder="Enter Area"
                   [ngClass]="{ 'is-invalid': submitted && f.Area.errors }">
                   <div *ngIf="submitted && f.Area.errors" class="invalid-feedback">
                       <div *ngIf="f.Area.errors.required">Area is required</div>
                   </div>
               </div>
           </div>
           <button type="submit" class="btn btn-primary" >Submit</button>
           <button type="button" class="btn btn-warning" (click)="Cancel()">Cancel</button>          
           
       </div>      
       </form>
